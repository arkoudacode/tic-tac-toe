<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameboard">
        <div class="top-row">
            <div class="top-l" id="col1"><div class="player-o"></div></div>
            <div class="top-m" id="col2"></div>
            <div class="top-r" id="col3"></div>
        </div>
        <div class="mid-row">
            <div class="mid-l" id="col4"></div>
            <div class="mid-m" id="col5"></div>
            <div class="mid-r" id="col6"></div>
        </div>
        <div class="bottom-row">
            <div class="bot-l" id="col7"></div>
            <div class="bot-m" id="col8"></div>
            <div class="bot-r" id="col9"><div class="player-x"></div></div>
        </div>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
